<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>消化試驗</title>
		<script src="https://cdn.staticfile.net/Chart.js/3.9.1/chart.js"></script>
		<script src="https://cdn.staticfile.net/exceljs/4.4.0/exceljs.js"></script>
		<script src="https://ntuacurry.github.io/buttonFunc.js"></script>
		<link rel="stylesheet" type="text/css" href="https://ntuacurry.github.io/style.css">
	</head>
	<body class="body">
		<div>
			<div class="header">
				脂解試驗數據紀錄
			</div>
			<div class="Start">
				<button id="start" class="start" onclick="START()">消化開始</button>
			</div>

			<div class="Add">
				<button id="add50" class="add50" onclick="ADD_50()">添加50 µL NaOH</button>
				<button id="add25" class="add25" onclick="ADD_25()">添加25 µL NaOH</button>
				<button id="blank" class="blank" onclick="NO_ADD()">什麼都沒加</button>
			</div>

			<div class="Finish">
				<button id="finish" class="finish" disabled="disabled" onclick="Download()">結束並存檔</button>
			</div>
			<div id="addTime" class="addTime">
				請按下消化開始以開始記錄數據
			</div>
			<div class="chart">
				<canvas id="chart" class="canvas">
					<script src="./chartDigest.js"></script>
				</canvas>
			</div>
		</div>
	</body>
</html>
