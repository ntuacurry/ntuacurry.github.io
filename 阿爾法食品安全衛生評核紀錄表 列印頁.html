<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_alpha.css">
    <title>阿爾法食品安全衛生評核紀錄表 列印頁</title>
</head>
<body>
    <table class="basic-info">
        <tr>
            <td colspan="2" class="title">食品安全衛生評核紀錄表</td>
        </tr>
        <tr>
            <td class="brand-branch">□ 雞湯大叔 □ 雞湯桑 □ 麵屋一燈 □ 撈王   門市：</td>
            <td class="audit-date">稽核日期：</td>
        </tr>
    </table>
    <table class="checkList">
        <tbody>
            <tr class="head">
                <td class="header-category">類別</td>
                <td class="header-type">等級</td>
                <td class="header-text">條文</td>
                <td class="header-check">合格</td>
                <td colspan="2" class="header-describe">缺失</td>
            </tr>
            <!-- 稽核條文生成區域 -->
        </tbody>
    </table>
    <table class="result">
        <tbody>
            <tr>
                <td colspan="6" class="advise-title">建議事項（不計入缺失，但仍需改善）</td>
            </tr>
            <tr>
                <td colspan="6" class="advise-area"></td>
            </tr>
            <tr>
                <td colspan="2" class="audit-result">評核分數</td>
                <td class="audit-score">(分數 = 合格率*100 - 星號缺失數*2)</td>
                <td class="audit-result">評核<br>等級</td>
                <td colspan="2">
                    □ A (80分以上)<br>
                    □ B (70~80分)<br>
                    □ C (小於70分)
                </td>
            </tr>
        </tbody>
    </table>
    <table class="sign">
        <tbody>
            <tr>
                <td>內場主管：</td>
                <td>外場主管：</td>
                <td>稽核人員：</td>
            </tr>
        </tbody>
    </table>
    <!-- <div class="button-wrapper">
        <button class="signature">簽名</button>
    </div> -->
</body>
<script src="scripts_alpha_print.js"></script>
</html>
