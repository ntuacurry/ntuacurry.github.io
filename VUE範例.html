<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:description" content="倒數計時器" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Countdown Timer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .timer {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            padding: 30px 60px;
            border-radius: 12px;
            background-color: #ff5c8d;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .countdown {
            font-size: 100px;
            color: #ffeb3b;
            animation: countdownAnimation 1s ease-in-out infinite;
        }
        @keyframes countdownAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .completed {
            font-size: 40px;
            color: #4caf50;
            margin-top: 20px;
            animation: bounce 1s ease-in-out infinite;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="timeLeft > 0" class="timer">
            <div class="countdown">{{ timeLeft }}</div>
            <p>Time Remaining</p>
        </div>
        <div v-else class="timer completed">
            恭喜你浪費10秒鐘!🤡
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                timeLeft: 10, // 初始倒數時間為 100 秒
            },
            methods: {
                startCountdown() {
                    const timer = setInterval(() => {
                        if (this.timeLeft > 0) {
                            this.timeLeft--;
                        } else {
                            clearInterval(timer);
                        }
                    }, 1000); // 每秒減少倒數時間
                }
            },
            mounted() {
                this.startCountdown(); // 組件掛載後啟動倒數計時器
            }
        });
    </script>
</body>
</html>
